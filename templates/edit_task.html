{% extends "base.html" %}

{% block title %}Editar Tarefa - Sistema de Tarefas{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Editar Tarefa</h2>
    <form method="POST" action="{{ url_for('edit_task', task_id=task.id) }}" class="form">
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" id="title" name="title" value="{{ task.title }}" required>
        </div>
        <div class="form-group">
            <label for="description">Descrição</label>
            <textarea id="description" name="description" rows="3">{{ task.description }}</textarea>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="pendente" {% if task.status == 'pendente' %}selected{% endif %}>Pendente</option>
                    <option value="em_andamento" {% if task.status == 'em_andamento' %}selected{% endif %}>Em Andamento</option>
                    <option value="concluida" {% if task.status == 'concluida' %}selected{% endif %}>Concluída</option>
                </select>
            </div>
            <div class="form-group">
                <label for="assignee">Responsável</label>
                <select id="assignee" name="assignee" required>
                    {% for user in users %}
                    <option value="{{ user.id }}" {% if task.assignee_id == user.id %}selected{% endif %}>{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="due_date">Data de Vencimento</label>
            <input type="date" id="due_date" name="due_date" 
                   value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date else '' }}">
        </div>
        <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Atualizar Tarefa</button>
            <a href="{{ url_for('tasks') }}" class="btn">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
